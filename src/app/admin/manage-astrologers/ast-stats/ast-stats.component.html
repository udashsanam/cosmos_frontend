<div class="container">
    <div class="content table-list">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <ngx-spinner [fullScreen]="false" bdOpacity="0.5" bdColor="#47419c;" size="large" color="#fff" type="ball-beat"></ngx-spinner>

                    <div class="card-header">
                        <h1 class="card-title"> <span style="color: #47419c;">Astrologers</span>&nbsp;Work Report</h1>
                        <hr>
                    </div>
                    <div class="card-body">
                        <div class="row inline-date-range">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center">
                                <label for="fromDateCtrl">Showing report from</label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-center">
                                <input [ngModel]="fromDate| date:'yyyy-MM-dd'" (ngModelChange)="fromDate = $event" class="form-control" type="date">
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 text-center">
                                <label for="toDateCtrl">to</label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-center">
                                <input [ngModel]="this.toDate| date:'yyyy-MM-dd'" (ngModelChange)="toDate = $event" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                <button class="btn btn-primary" (click)="getAstrologerStats()">Reload</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="table-responsive">
                                    <ng-container *ngIf="this.astrologersWorkReportList.length == 0">
                                        <div class="no-data">
                                            <h1>Sorry, <span>no work </span>has been completed during this period.</h1>
                                            <h1><i class="fa fa-frown" aria-hidden="true"></i></h1>
                                        </div>
                                    </ng-container>
                                    <table datatable class="table" *ngIf="this.astrologersWorkReportList.length > 0">
                                        <thead class="text-primary">
                                            <tr>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Tasks</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let astrologer of this.astrologersWorkReportList">
                                                <td>{{astrologer.fullName | titlecase}}</td>
                                                <td>{{astrologer.email}}</td>
                                                <td>{{astrologer.workCount}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
