<div
  *ngIf="isLoading; else dataContent"
  class="d-flex justify-content-center align-items-center m-auto"
  style="height: 100vh; width: 100vw"
>
  <div class="d-inline">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<ng-template #dataContent>
  <div class="d-flex">
    <div>
      <video id="device" controls autoplay #remote></video>
    </div>
    <div>
      <video id="me" controls autoplay #me></video>
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="showRemote()"
    [disabled]="callActive"
  >
    Connect
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="hangup()"
    [disabled]="!callActive"
  >
    Disconnect
  </button>
</ng-template>
