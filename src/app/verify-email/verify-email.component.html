<div class="login-form-wrapper-container">
    <div class="login-form-wrapper">

        <div class="row logo-wrapper text-center">
            <img src="./assets/img/online-astro-logo.png">
        </div>

        <div class="row">
            <div class="col-md-12 text-center sign-in-text">
                <h2>Cosmos</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ngx-spinner [fullScreen]="true" bdOpacity="1" bdColor="none" size="medium" color="#47419c"
                    type="ball-beat">
                </ngx-spinner>
            </div>
        </div>


        <form class="form-signin">

            <div class="form-group">
                <small class="form-control">
                    <span *ngIf="this.differentPassword == true ">Confirm password doesn't match your new
                        password!</span>
                </small>
            </div>

            <div class="form-group">
                <label for="currentPassword">Current password</label>
                <input [(ngModel)]="currentPassword" type="password" id="currentPassword" name="currentPassword" class="form-control"
                    placeholder="******" required autofocus />
            </div>

            <div class="form-group">
                <label for="newPassword">New password</label>
                <input [(ngModel)]="newPassword" type="password" id="newPassword" name="newPassword"
                    class="form-control" placeholder="******" required />
            </div>


            <div class="form-group">
                <label for="confirmPassword">Confirm new password</label>
                <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword"
                    class="form-control" placeholder="******" required />
                <div *ngIf="!passwordsMatch()"> Please make sure the two passwords match!</div>
            </div>


            <div class="form-group text-center">
                <button id="submit-button" type="submit" [disabled]="!passwordsMatch()" (click)="submit()">Save</button>
            </div>

        </form>

    </div>
</div>
